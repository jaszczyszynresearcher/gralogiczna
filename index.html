

<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pojedynek Logiczny</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="game-container">
    <!-- Ekran 1: tylko przycisk START -->
    <section id="screen-intro" class="screen active">
      <button id="start-btn">Start gry</button>
    </section>

    <!-- Ekran 2: Pytanie -->
    <section id="screen-question" class="screen">
      <div class="hud">
        <div id="timer">Czas: <span id="time-left">10</span>s</div>
        <div id="score">Punkty: <span id="score-value">0</span></div>
      </div>
      <h2 id="question-text"></h2>
      <div id="answers"></div>
    </section>

    <!-- Ekran 3: Feedback po pytaniu (z odliczaniem do kolejnego zadania) -->
    <section id="screen-feedback" class="screen">
      <h2 id="feedback-text"></h2>
      <p id="correct-answer"></p>
      <!-- JS doda tu <p id="next-countdown">Kolejne zadanie za 5 s...</p> -->
    </section>

    <!-- Ekran 4: Wynik indywidualny -->
    <section id="screen-result" class="screen">
      <h2>Koniec czasu!</h2>
      <p>Twój indywidualny wynik: <span id="final-score"></span> pkt (na 50 możliwych).</p>
      <p>Za chwilę zobaczysz wyniki zespołowe.</p>
      <button id="team-results-btn">Zobacz wyniki zespołowe</button>
    </section>

    <!-- Ekran 5: Obliczanie -->
    <section id="screen-calculating" class="screen">
      <p id="calc-text">Obliczam średnią punktów Twojego Zespołu...</p>
    </section>

    <!-- Ekran 6: Wynik rywalizacji (bez limitu czasu) -->
    <section id="screen-team" class="screen">
      <h2 id="team-feedback"></h2>
      <p id="team-scores"></p>
      <p class="next-hint">Aby przejść dalej kliknij strzałkę poniżej</p>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
